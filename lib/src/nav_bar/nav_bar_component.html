<material-drawer persistent #drawer="drawer">
    <material-list *deferredContent>
        <!-- <div group class="mat-drawer-spacer"></div> -->
        <div group>
            <material-list-item (trigger)="selectItem(0)">
                <material-icon icon="person"></material-icon>About Me
            </material-list-item>
            <material-list-item (trigger)="selectItem(1)">
                <material-icon icon="school"></material-icon>Education
            </material-list-item>
            <material-list-item (trigger)="selectItem(2)">
                <material-icon icon="sms"></material-icon>Contact
            </material-list-item>
        </div>
        <div group>
            <div label>Projects</div>
            <material-list-item (trigger)="selectItem(3)">
                <material-icon icon="star"></material-icon>Teledart
            </material-list-item>
        </div>
    </material-list>
</material-drawer>

<div class="material-content">
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button icon class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
        </div>
    </header>
    <div style="margin: 1rem">
        {{prompts[index]}}
    </div>
</div>
